<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/jpg" href="images/bird_icon.png">
</head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/logo.svg" class="img-logo">
      </div>
      <h1 class="title-main">Register Student Account</h1>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="firstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstname" maxlength="25" required>
          <div class="invalid-feedback">
            Name required, character limit (25) 
          </div>
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="surname" maxlength="25" required>
          <div class="invalid-feedback">
            Name required, character limit (25) 
          </div>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" required>
            <div class="invalid-feedback">
              Enter a valid email, character limit (50)
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <select class="form-select" id="title" required>
            <option selected disabled value="">Choose...</option>
            <option value="mr">Mr</option>
            <option value="ms">Ms</option>
            <option value="honarble">Honarable</option>
            <option value="dr">Dr</option>
            <option value="rev">Rev</option>
          </select>
          <div class="invalid-feedback">
            Please select a title.
          </div>
        </div>
        <div class="col-md-6">
          <div class="row form-group">
            <label for="date" class="form-label">Date of Birth</label>
                <div class="input-group date " id="datepicker">
                    <input type="text" class="form-control" required>
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                    <div class="invalid-feedback">
                      Please enter date of birth.
                    </div>
                </div>
          </div>
        </div>
        <div class="row g-3 checkbox-form">
          <div class="col-12 checkbox-container">
            <div class="form-check form-check-flex">
              <input class="form-check-input ckb" type="checkbox" id="inlineCheckbox1" name="checkboxSubj" value="biology" onclick="checkboxCtl(0)">
              <label class="form-check-label" for="inlineCheckbox1">Biology</label>
            </div>
            <div class="form-check form-check-flex">
              <input class="form-check-input ckb" type="checkbox" id="inlineCheckbox2" name="checkboxSubj" value="chemistry" onclick="checkboxCtl(1)">
              <label class="form-check-label" for="inlineCheckbox2">Chemistry</label>
            </div>
            <div class="form-check form-check-flex">
              <input class="form-check-input ckb" type="checkbox" id="inlineCheckbox3" name="checkboxSubj" value="physics" onclick="checkboxCtl(2)">
              <label class="form-check-label" for="inlineCheckbox3">Physics</label>
            </div>
            <div class="form-check form-check-flex">
              <input class="form-check-input ckb" type="checkbox" id="inlineCheckbox4" name="checkboxSubj" value="geography" onclick="checkboxCtl(3)">
              <label class="form-check-label" for="inlineCheckbox4">Geography</label>
            </div>
            <div class="form-check form-check-flex">
              <input class="form-check-input ckb" type="checkbox" id="inlineCheckbox5" name="checkboxSubj" value="history" onclick="checkboxCtl(4)">
              <label class="form-check-label" for="inlineCheckbox5">History</label>
            </div>
          </div>
          <div class="col-md-12 ckb-error-msg-container" >
            <span id="ckb-error-msg">
              <!-- JS adds error msg when more than 2 subjects are clicked -->
            </span>
          </div>
          <div class="col-12">
            <button class="btn btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#datepicker').datepicker({ endDate: "today" });
      });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
